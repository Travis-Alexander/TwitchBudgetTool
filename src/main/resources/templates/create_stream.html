<DOCTYPE HTML>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Create New Product</title>
    </head>
    <body>
    <div align="center">
        <h1>Create New Product</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${streams}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Stream Day</td>
                    <td><input type="text" th:field="*{Day}"/></td>
                </tr>
                <tr>
                    <td>Time Streamed:</td>
                    <td><input type="text" th:field="*{Time}"/></td>
                </tr>
                <tr>
                    <td>Earnings:</td>
                    <td><input type="number" step="0.01" th:field="*{Earnings}"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </body>
    </html>
