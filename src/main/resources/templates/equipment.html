<DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title>View Equipment</title>
    <link rel="stylesheet" th:href="index.css">
  </head>
  <body>
  <div th:insert="partials/navbar" :: navbar></div>
  <div align="center">
    <h1>Equipment List</h1>
    <a href="/create_equipment">Add New Equipment</a>
    <br/><br/>
    <table border="1" cellpadding="10">
      <thead>
      <tr>
        <th>Equipment ID</th>
        <th>Name</th>
        <th>Cost</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="equipment : ${listEquipment}">
        <td th:text="${equipment.id}">Equipment ID</td>
        <td th:text="${equipment.name}">Equipment</td>
        <td th:text="${equipment.cost}">Equipment Cost</td>

        <td>
          <a th:href="@{'/edit/equipment/' + ${equipment.id}}">Edit</a>
          &nbsp;&nbsp;&nbsp;
          <a th:href="@{'/delete/' + ${equipment.id}}">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  </body>
  </html>
